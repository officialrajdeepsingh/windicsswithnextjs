on:
  push:
    branches:
      - main 
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    if: github.ref != 'refs/heads/main'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Build only' 
        uses: tsg-iitkgp/next-build-export-action@v1.1

        env:
          BUILD_DIR: ${{ env.working-directory }}
          BUILD_ONLY: true

  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Build and deploy'
        uses: tsg-iitkgp/next-build-export-action@v1.1

        env:
          BUILD_DIR: ${{ env.working-directory }}
          PAGES_BRANCH: sample-site-build
          TOKEN: ${{ secrets.PAGES_TOKEN_FOR_WINDICSS_NEXTJS }}